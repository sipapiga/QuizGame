<!DOCTYPE html>
<html>

<head class="page-header header container-fluid">
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Quiz game</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/readjson.js"> </script>
    <script src="js/question.js"> </script>
    <script src="js/quiz.js"> </script>
    <script src="js/jsQuiz.js"> </script>
</head>

<body>
    <!--  Navigation -->
    <nav class="navbar navbar-expand-md ">
        <div class="container-fluid">
            <a class="navbar-brand">Play Quiz</a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">Welcome </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nameAfterInput"></a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!--  end of Navigation -->
    <!-- welcome div -->

    <div class="container-fluid padding">
        <div class="row padding">
            <div class="col-12">
                <div class="quizArea" id="welcome">

                    <h2 class="display-4">Welcome to play quiz</h2>
                    <form>
                        <div class="form-group">
                            <label for="demo">Please write your name:</label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Please select how many questions do you want?</label>
                            <select class="form-control" id="chooseQuestion">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>

                            </select>
                        </div>
                    </form><br>
                    <button type="button" class="btn btn-primary" id="ok">Lets go!</button> <br>
                </div>
            </div>
        </div>
    </div>
    <!-- end of welcome div -->

    <!-- Quiz -->

    <div class="container-fluid padding">
        <div class="row padding">
            <div class="col-12">
                <div class="quizArea" id="quiz">
                    <div>
                        <h2 class="display-4" id="category">Geography & Travel</h2>
                        <hr style="margin-bottom: 20px">
                        <div class="row padding">
                            <div class="col-md-6">
                                <p class="lead">Question # <span class="lead" id="questionNum"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p class="lead">Questions Remaining <span class="lead" id="questionRemain"></span></p>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <p class="lead" id="question"></p>
                        </div>
                        <div class="row padding text-center">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-success checkButton" id="btn0"><span
                                        id="choice0"></span></button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-success checkButton" id="btn1"><span
                                        id="choice1"></span></button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-success checkButton" id="btn2"><span
                                        id="choice2"></span></button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-success checkButton" id="btn3"><span
                                        id="choice3"></span></button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <footer>
                        <div class="container-fluid padding">
                            <div class="row padding">
                                <div class="col"></div>
                                <div class="col-md-6 text-center">
                                    <button type="button" class="btn btn-outline-dark paginationButton"
                                        id="preQuestion">Previous</button>
                                    <button type="button" class="btn btn-outline-dark paginationButton"
                                        id="nextQuestion">Next</button>
                                    <button type="button" class="btn btn-outline-dark paginationButton"
                                        id="finishBtn">Finish</button>
                                </div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="quizArea" id="score" ></div>
            <div class="col-12" id="ani">
                <h1 class="display-4 animate">PLAY QUIZ</h1>
            </div>
        </div>
    </div>
    </div>
    <!-- end of Quiz -->

    <!-- footer -->
    <footer class="page-footer">

        <div class="footer-copyright text-center" id="footer"> </div>
        <!-- end of footer -->
        <!-- Bootstrap JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
